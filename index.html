<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redux Todo</title>
    <style>
        .inputContainer{
            display: flex;
            border: 5px solid black;
            width: 214px;
            justify-content: space-around;
            height: 30px;
        }
        .listContainer{
            display: inline-flex;
            width: 150px;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
        }
        .checked + .domValue{
            text-decoration: line-through;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js" type="text/javascript"></script>
</head>
<body>
<div>
    <div class="inputContainer">
        <input type="text" id="todo"/>
        <input for="todo" class="button" id="todoButton" type="submit" value="Add"/>
    </div>
    <div>Todo Tasks</div>
    <ol id = "dataList">
        <li>test 123</li>
    </ol>
</div>

<script src="main.js"></script>
</body>
</html>
